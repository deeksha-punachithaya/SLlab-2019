<!-- Create a web page that does the following:
a) Displays a text which changes colour on hover
b) Displays the image of a car
c) On mouse-over on the image the name of the car must be displayed
d) The car-name and car-image-name must be stored as a JSON array object 
-->
<!DOCTYPE html>
<html>
<body>


<table id="table1" border=1>
<tr>
<th id="head1">Ford</th>
</tr>
</table>

<br><br><br>
<label id="label1" hidden>Car Generally Looks like below: </label>
<br><br>
<label id = "image1" onmouseover="ImgHover()"></label>
<br><br><br>
<label id="label2" hidden>Car Name : </label><label id = "name1"></label>

<script>

document.getElementById("head1").addEventListener("click", head1ClickFunction);

var cars = [
    {"name":"Ford Fiesta", "image": "Ford2"}
];

var j1;

function head1ClickFunction()
{
  var z1=" ", x1=" ";

  document.getElementById("label1").removeAttribute('hidden');

  z1 += cars[0].image;
  document.getElementById("image1").innerHTML = '<img src="'+z1+'.jpeg"/>';
  x1 += cars[0].name;
  document.getElementById("head1").innerHTML = x1;

}//end head1ClickFunction

function ImgHover()
{
  document.getElementById("label2").removeAttribute('hidden');
  var x1=" ";
  x1 += cars[0].name;
  document.getElementById("name1").innerHTML = x1;
}

</script>

<style>
  table {
    text-align: center;
    width: 100%;
  }
  th {
    font-size: x-large;
    background-color: #8B008B;
    color: white;
  }
  th:hover {
    background-color: #87CEFA;

  }
</style>

</body>
</html>
